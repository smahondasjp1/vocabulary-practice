<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>單字練習</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>單字選擇題</h1>

<label for="typeSelect">選擇單字種類：</label>
<select id="typeSelect" disabled onchange="filterByType()">
  <option value="all">全部</option>
</select>

<div id="typeButtons"></div> <!-- 快速切換按鈕 -->

<div id="word">載入中...</div>
<div id="options"></div>
<div id="result"></div>
<button onclick="nextWord()">下一題</button>

<p>✅ 正確：<span id="correctCount">0</span> | ❌ 錯誤：<span id="wrongCount">0</span></p>

<h3>答對單字：</h3>
<ul id="correctList"></ul>

<h3>答錯單字：</h3>
<ul id="wrongList"></ul>

<button onclick="resetLists()">清空答對/答錯列表</button>

<select id="modeSelect">
  <option value="random">隨機模式</option>
  <option value="order">順序模式</option>
  <option value="wrongOnly">錯題練習</option>
</select>
  
<!-- PapaParse CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="script.js"></script>
</body>
</html>
